<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <header th:fragment="header(layoutType)" class="bg-white shadow-sm">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid px-4">
                <!-- Brand -->
                <a class="navbar-brand fw-bold fs-4" href="/home">Nhà Sách</a>
                <!-- Toggler -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarContent">
                    <!-- Search Bar -->
                    <form class="d-flex mx-auto my-2 my-lg-0" th:action="@{/search}" method="get">
                        <input class="form-control me-2" type="search" name="query" placeholder="Tìm sách..." aria-label="Search">
                        <button class="btn btn-outline-primary" type="submit"><i class="bi bi-search"></i></button>
                    </form>
                    <!-- Navigation Links -->
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-center">
                        <li class="nav-item">
                            <a class="nav-link" href="/products">Sách</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/categories">Danh Mục</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link position-relative" href="/cart">
                                <i class="bi bi-cart3"></i>
                                <span class="badge bg-primary rounded-pill position-absolute top-0 start-100 translate-middle">3</span>
                            </a>
                        </li>
                        <li class="nav-item" sec:authorize="isAuthenticated()">
                            <a class="nav-link" href="/profile">
                                <i class="bi bi-person-circle"></i> <span sec:authentication="name"></span>
                            </a>
                        </li>
                        <li class="nav-item" sec:authorize="!isAuthenticated()">
                            <a class="nav-link btn btn-outline-primary" href="/account/login">Đăng Nhập</a>
                        </li>
                        <li class="nav-item" sec:authorize="isAuthenticated()">
                            <form th:action="@{/account/logout}" method="post" class="d-inline">
                                <button type="submit" class="nav-link btn btn-link text-danger">Đăng Xuất</button>
                            </form>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</body>
</html>
