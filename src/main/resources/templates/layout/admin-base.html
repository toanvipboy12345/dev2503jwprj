<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title th:fragment="title">Thương Mại Điện Tử - Quản Trị</title>
    <!-- Bootstrap CSS từ CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Font Awesome cho biểu tượng -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- CSS tùy chỉnh cho admin -->
    <!-- <link rel="stylesheet" th:href="@{/css/admin-styles.css}"> -->
</head>
<body class="fixed-nav sticky-footer">
    <!-- Phần đầu trang -->
    <div th:replace="~{layout/admin-header}"></div>

    <!-- Thanh điều hướng (chỉ dành cho admin) -->
    <div th:replace="~{layout/navigation}"></div>

    <!-- Vùng chứa nội dung -->
    <div class="content-wrapper bg-white" style="margin-left: 250px; min-height: calc(100vh - 56px); padding-bottom: 20px;">
        <!-- Breadcrumbs (chỉ dành cho admin) -->
        <ol class="breadcrumb p-3">
            <li class="breadcrumb-item">
                <a href="/admin/dashboard">Bảng Điều Khiển</a>
            </li>
            <li class="breadcrumb-item active" th:text="${breadcrumb} ?: 'Tổng Quan'">Tổng Quan</li>
        </ol>

        <!-- Nội dung chính -->
        <div layout:fragment="content" class="px-3">
            <!-- Nội dung sẽ được thay thế bởi các trang khác -->
        </div>
    </div>

    <!-- Thêm jQuery trước Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap JS từ CDN (đã bao gồm Popper.js) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- JS tùy chỉnh cho admin (đã comment) -->
    <!-- <script th:src="@{/js/admin-scripts.js}"></script> -->
</body>
</html>
