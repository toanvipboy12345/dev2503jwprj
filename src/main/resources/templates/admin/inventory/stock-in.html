<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/admin-base}">
<head>
    <title>Nhập Kho</title>
</head>
<body>
    <div layout:fragment="content" class="container-fluid">
        <h1 class="h3 mb-4 text-gray-800" th:text="${breadcrumb}"></h1>
        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">Nhập Kho: <span th:text="${product.name}"></span></h6>
            </div>
            <div class="card-body">
                <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>
                <form th:action="@{/admin/inventory/stock-in}" method="post">
                    <input type="hidden" name="productId" th:value="${product.id}"/>
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <div class="mb-3">
                        <label class="form-label">Số Lượng</label>
                        <input type="number" name="quantity" class="form-control" min="1" required/>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Lý Do</label>
                        <textarea name="reason" class="form-control" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Nhập Kho</button>
                    <a th:href="@{/admin/inventory/list}" class="btn btn-secondary">Quay Lại</a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
