<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/admin-base}">
<head>
    <title>Thêm Phương Thức Vận Chuyển</title>
</head>
<body>
    <div layout:fragment="content" class="container-fluid">
        <div class="card mb-4">
            <div class="card-header">
                <i class="fa fa-plus-circle me-2"></i>Thêm Phương Thức Vận Chuyển
                <a th:href="@{/admin/transport/list}" class="btn btn-primary btn-sm float-end">Danh sách</a>
            </div>
            <div class="card-body">
                <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
                
                <form th:action="@{/admin/transport/add}" th:object="${transportMethod}" method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <input type="hidden" th:field="*{id}" />
                    
                    <!-- Hiển thị tất cả lỗi validation bên trong form -->
                    <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                        <div th:each="err : ${#fields.errors('*')}" th:text="${err}"></div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="name" class="form-label">Tên Phương Thức Vận Chuyển</label>
                                <input type="text" class="form-control" id="name" th:field="*{name}" required />
                                <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></div>
                            </div>
                            <div class="mb-3">
                                <label for="isActive" class="form-label">Trạng Thái</label>
                                <select class="form-select" id="isActive" th:field="*{isActive}" required>
                                    <option value="1">Hiển thị</option>
                                    <option value="0">Ẩn</option>
                                </select>
                                <div th:if="${#fields.hasErrors('isActive')}" th:errors="*{isActive}" class="text-danger"></div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <!-- Để trống để giữ bố cục hai cột giống category/add.html -->
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="notes" class="form-label">Ghi Chú</label>
                        <textarea class="form-control" id="notes" th:field="*{notes}" rows="3"></textarea>
                        <div th:if="${#fields.hasErrors('notes')}" th:errors="*{notes}" class="text-danger"></div>
                    </div>
                    <button type="submit" class="btn btn-primary">Thêm Phương Thức Vận Chuyển</button>
                    <a th:href="@{/admin/transport/list}" class="btn btn-secondary">Hủy</a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
